[project.urls]
GitHub    = "https://github.com/BrokenSource/Pyaket"
Changelog = "https://pyaket.dev/about/changelog"
Contact   = "https://pyaket.dev/about/contact"
Docs      = "https://pyaket.dev/docs"
Homepage  = "https://pyaket.dev"

[project]
name        = "pyaket"
description = "ðŸ“¦ Easy Python to Fast Executables"
authors     = [{name="Tremeschin"}]
dynamic     = ["version"]
readme      = "readme.md"
license     = "AGPL-3.0"
requires-python = ">=3.10"
dependencies = [
    "rustbin",
]

[project.optional-dependencies]
xwin = ["cargo-xwin", "ninja"]
zig  = ["cargo-zigbuild"]

[dependency-groups]
all = [
    "pyaket[zig]",
]
dev = [
    "pyaket[zig]",
    "maturin",
]

[project.scripts]
pyaket = "pyaket.__main__:packer"

# ---------------------------------------------------------------------------- #

[build-system]
requires = ["maturin>=1.11,<2.0"]
build-backend = "maturin"

[tool.maturin]
python-source   = ""
python-packages = ["pyaket"]
bindings        = "pyo3"
features        = ["pyo3"]
manifest-path   = "pyaket/Cargo.toml"
module-name     = "pyaket._pyaket"

# ---------------------------------------------------------------------------- #

[tool.ruff.format]
exclude = ["*"]

[tool.ruff.lint]
ignore = [
    "F403",
    "F405",
]
