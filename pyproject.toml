[project.urls]
GitHub    = "https://github.com/BrokenSource/Pyaket"
Changelog = "https://pyaket.dev/about/changelog"
Contact   = "https://pyaket.dev/about/contact"
Docs      = "https://pyaket.dev/docs"
Homepage  = "https://pyaket.dev"

[project]
name        = "pyaket"
description = "ðŸ“¦ Easy Python to Fast Executables"
authors     = [{name="Tremeschin"}]
version     = "0.10.0"
readme      = "readme.md"
license     = "AGPL-3.0"
requires-python = ">=3.10"
dependencies = [
    "dotmap~=1.3",
    "pydantic~=2.12",
    "tomlkit~=0.13",
    "typer~=0.21",
    "rustbin",
]

[project.scripts]
pyaket = "pyaket.__main__:main"

[project.optional-dependencies]
xwin = ["cargo-xwin", "ninja"]
zig  = ["cargo-zigbuild"]

[dependency-groups]
all = [
    "pyaket[zig]",
]
dev = [
    "pyaket[zig]",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["pyaket"]
