[project.urls]
GitHub    = "https://github.com/BrokenSource/Pyaket"
Changelog = "https://pyaket.dev/about/changelog"
Contact   = "https://pyaket.dev/about/contact"
Docs      = "https://pyaket.dev/docs"
Homepage  = "https://pyaket.dev"

[project]
name        = "pyaket"
description = "ðŸ“¦ Easy Python to Fast Executables"
authors     = [{name="Tremeschin"}]
dynamic     = ["keywords"]
version     = "0.10.0"
readme      = "readme.md"
license     = "AGPL-3.0"
requires-python = ">=3.10"
dependencies = [
    "broken-source @ git+https://github.com/BrokenSource/BrokenSource",
    "rustbin",
]

[project.optional-dependencies]
xwin = ["cargo-xwin", "ninja"]
zig  = ["cargo-zigbuild"]

[dependency-groups]
all = [
    "pyaket[zig]",
]
dev = [
    "pyaket[zig]",
]

[project.scripts]
pyaket = "pyaket.__main__:main"

[build-system]
requires = ["hatchling", "hook@git+https://github.com/BrokenSource/Hook/"]
build-backend = "hatchling.build"

[tool.hatch.metadata.hooks.plugin]

[tool.hatch.build.targets.wheel]
packages = ["pyaket"]

[tool.hatch.metadata]
allow-direct-references = true
