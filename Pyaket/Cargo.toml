[package]
name          = "pyaket"
version       = "0.1.0"
authors       = ["Tremeschin"]
description   = "ðŸ“¦ Easy Python to â†’ Fast Executables"
repository    = "https://github.com/BrokenSource/Pyaket"
documentation = "https://pyaket.dev/docs/"
homepage      = "https://pyaket.dev/"
readme        = "readme.md"
license       = "AGPL-3.0"
edition       = "2024"

[dependencies]
anyhow        = "1.0.97"
directories   = "6.0.0"
dotenvy       = "0.15.7"
flate2        = "1.1.1"
glob          = "0.3.2"
rust-embed    = "8.7.0"
serde         = {version="1.0.219", features=["derive"]}
serde_json    = "1.0.140"
shlex         = "1.3.0"
smart-default = "0.7.1"
spinners      = "4.1.1"
tar           = "0.4.44"
temp-dir      = "0.1.14"
ureq          = "3.0.10"
uuid          = {version="1.16.0", features=["v4"]}
xxhash-rust   = {version="0.8.15", features=["xxh3"]}
zip           = {version="2.6.0", features=["deflate"], default-features=false}

[build-dependencies]
anyhow        = "1.0.97"
directories   = "6.0.0"
dotenvy       = "0.15.7"
flate2        = "1.1.1"
glob          = "0.3.2"
rust-embed    = "8.7.0"
serde         = {version="1.0.219", features=["derive"]}
serde_json    = "1.0.140"
shlex         = "1.3.0"
smart-default = "0.7.1"
spinners      = "4.1.1"
tar           = "0.4.44"
temp-dir      = "0.1.14"
ureq          = "3.0.10"
uuid          = {version="1.16.0", features=["v4"]}
xxhash-rust   = {version="0.8.15", features=["xxh3"]}
zip           = {version="2.6.0", features=["deflate"], default-features=false}

[[bin]]
name = "pyaket"
path = "Rust/main.rs"
