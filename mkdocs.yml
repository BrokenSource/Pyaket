INHERIT: ../../mkdocs-base.yml
site_name: Pyaket
site_description: ðŸ“¦ Easy Python to Fast Executables
site_url: https://pyaket.dev/
repo_url: https://github.com/BrokenSource/Pyaket/
nav:
  - Home:
    - index.md
    - Changelog: about/changelog.md
    - Roadmap: about/roadmap.md
    - Contact: about/contact.md
    - License: about/license.md
    - Credits: about/credits.md
  - Installation:
    - get/index.md
    - Rust: get/rust.md
    # - Wheels: get/wheels.md
    # - Installers: get/installers.md
    # - Source: get/source.md
    # - Crates: get/crates.md
  - Examples:
    - examples/basic.md
  - Documentation:
    - docs/index.md
    - Python:
      - Locking dependencies: docs/pinning.md
    - Extra:
      - Crosscompile: docs/crosscompile.md
  - Questions:
    - General: faq/general.md
    - Alternatives: faq/alternatives.md
    - Systems:
      - Windows: faq/windows.md
      - Linux: faq/linux.md
      - MacOS: faq/macos.md
theme:
  custom_dir: ../../website/overrides
  favicon: pyaket/resources/images/logo.png
  icon:
    logo: octicons/package-16
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: light-blue
      toggle:
        icon: material/weather-sunny
        name: Switch to Light Mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to Dark Mode
markdown_extensions:
  pymdownx.snippets:
    base_path: [../../website]
