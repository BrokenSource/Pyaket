[package]
name          = "pyaket"
version       = "0.9.2"
authors       = ["Tremeschin"]
description   = "ðŸ“¦ Easy Python to Fast Executables"
repository    = "https://github.com/BrokenSource/Pyaket"
documentation = "https://pyaket.dev/docs/"
homepage      = "https://pyaket.dev/"
readme        = "../readme.md"
license       = "AGPL-3.0"
edition       = "2024"

[lib]
name = "pyaket"
path = "pyaket/lib.rs"

[[bin]]
name = "pyaket"
path = "pyaket/main.rs"

# ---------------------------------------------------------------------------- #

[dependencies]
anyhow        = "1.0.99"
bzip2         = {version="0.6.0",  optional=true}
clap          = {version="4.5.46", features=["derive"]}
directories   = "6.0.0"
dotenvy       = "0.15.7"
flate2        = {version="1.1.2", optional=true}
glob          = "0.3.3"
rust-embed    = "8.7.2"
serde         = {version="1.0.219", features=["derive"]}
serde_json    = "1.0.143"
shlex         = "1.3.0"
smart-default = "0.7.1"
tar           = "0.4.44"
temp-dir      = "0.1.16"
ureq          = "3.1.0"
uuid          = {version="1.18.0", features=["v4"]}
xxhash-rust   = {version="0.8.15", features=["xxh3"]}
zip           = {version="4.5.0",  features=["deflate"], default-features=false, optional=true}
zstd          = {version="0.13.3", optional=true}

[build-dependencies]
anyhow        = "1.0.99"
bzip2         = {version="0.6.0",  optional=true}
clap          = {version="4.5.46", features=["derive"]}
directories   = "6.0.0"
dotenvy       = "0.15.7"
flate2        = {version="1.1.2", optional=true}
glob          = "0.3.3"
rust-embed    = "8.7.2"
serde         = {version="1.0.219", features=["derive"]}
serde_json    = "1.0.143"
shlex         = "1.3.0"
smart-default = "0.7.1"
tar           = "0.4.44"
temp-dir      = "0.1.16"
ureq          = "3.1.0"
uuid          = {version="1.18.0", features=["v4"]}
xxhash-rust   = {version="0.8.15", features=["xxh3"]}
winresource   = {version="0.1.23", default-features=false}
zip           = {version="4.5.0",  features=["deflate"], default-features=false, optional=true}
zstd          = {version="0.13.3", optional=true}

# ---------------------------------------------------------------------------- #

[features]
default = [
    "gzip",
    "zip",
    "zstd",
]

# Archive formats
bzip    = ["dep:bzip2"]
gzip    = ["dep:flate2"]
zip     = ["dep:zip"]
zstd    = ["dep:zstd"]

# ---------------------------------------------------------------------------- #

[profile.dev]
strip = true       # Saves disk writes at no worse compile time

[profile.release]
codegen-units = 1  # Slightly improves binary size at no worse compile time
incremental = true # Faster recompilation times for iterative development
opt-level = 3      # Microseconds matter in production, space is plenty
panic = "abort"    # Not a complex application, saves some binary size
lto = false        # Annoyingly slow linking times for minor size reduction

# About 5x slower to build the final binary, for about 15%
# size reduction, but 35% slower decompression and hashing
[profile.small]
inherits = "release"
opt-level = 'z'
lto = true
